<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Di√°rio - Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">TODO Di√°rio</div>
        <div class="nav-buttons">
            <a href="./index.html" class="nav-link">Home</a>
            <button class="login-btn">Login</button>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <input type="text" class="todo-input" placeholder="Adicionar nova tarefa..." onkeypress="handleNewTodo(event)">
        </div>
        
        <div class="columns-container">
            <div class="column" data-status="todo">
                <div class="column-header">A Fazer</div>
                <ul class="todo-list" id="todoList" ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'todo')">
                </ul>
            </div>
            <div class="column" data-status="making">
                <div class="column-header">Em Andamento</div>
                <ul class="todo-list" id="makingList" ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'making')">
                </ul>
            </div>
            <div class="column" data-status="completed">
                <div class="column-header">Conclu√≠do</div>
                <ul class="todo-list" id="completedList" ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'completed')">
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Tarefa</h2>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTitle">T√≠tulo da Tarefa</label>
                    <input type="text" id="editTitle" class="modal-input">
                </div>
                <div class="form-group">
                    <label for="editPerson">Respons√°vel</label>
                    <input type="text" id="editPerson" class="modal-input">
                </div>
                <div class="form-group">
                    <label for="editDescription">Descri√ß√£o</label>
                    <textarea id="editDescription" class="modal-input" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-save" onclick="saveEdit()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
